# Nginx 配置 - HTTP 版本(用于初次部署)
# 使用变量和 resolver 避免启动时的 DNS 解析问题

# Docker 内置 DNS resolver
resolver 127.0.0.11 valid=30s ipv6=off;

# HTTP 服务
server {
    listen 80;
    server_name _;  # 接受所有域名
    
    # 日志
    access_log /var/log/nginx/unlock_vip_access.log;
    error_log /var/log/nginx/unlock_vip_error.log;
    
    # 客户端上传大小限制
    client_max_body_size 10M;
    
    # API 路由 - 使用变量避免启动时 DNS 解析失败
    location / {
        set $backend_web web:8000;
        proxy_pass http://$backend_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }
    
    # 健康检查端点
    location /health {
        set $backend_web web:8000;
        proxy_pass http://$backend_web/health;
        access_log off;
    }
    
    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        set $backend_web web:8000;
        proxy_pass http://$backend_web;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
