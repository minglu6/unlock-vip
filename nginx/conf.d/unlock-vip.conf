upstream unlock_vip_backend {
    server unlock-vip:8001;
}

server {
    listen 80;
    server_name 175.24.164.85;  # 改成你的域名或保持IP

    # 日志配置
    access_log /var/log/nginx/unlock-vip-access.log;
    error_log /var/log/nginx/unlock-vip-error.log;

    # 限制请求体大小
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # 超时配置
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # 反向代理到 FastAPI 应用
    location / {
        proxy_pass http://unlock_vip_backend;

        # 代理请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 禁用缓冲（实时日志等场景）
        proxy_buffering off;
    }

    # API 文档路径优化
    location /docs {
        proxy_pass http://unlock_vip_backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /openapi.json {
        proxy_pass http://unlock_vip_backend/openapi.json;
        proxy_set_header Host $host;
    }

    # 健康检查
    location /health {
        proxy_pass http://unlock_vip_backend/health;
        access_log off;
    }

    # 限流配置（可选）
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # location /api/ {
    #     limit_req zone=api_limit burst=20 nodelay;
    #     proxy_pass http://unlock_vip_backend;
    # }
}

