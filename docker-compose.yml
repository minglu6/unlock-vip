version: '3.8'

services:
  unlock-vip:
    build: .
    container_name: unlock-vip
    expose:
      - "8001"
    volumes:
      # 挂载 cookies.json（必需）
      - ./cookies.json:/app/cookies.json:ro
      # 挂载 .env 文件（可选）
      - ./.env:/app/.env:ro
      # 挂载下载目录（可选，用于持久化下载的文件）
      - ./downloads:/app/downloads
    environment:
      - PORT=8001
      - THREAD_POOL_WORKERS=4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - unlock-vip-network

  nginx:
    image: nginx:1.25-alpine
    container_name: unlock-vip-nginx
    ports:
      - "80:80"
      # 如果需要 HTTPS，取消注释下面这行
      # - "443:443"
    volumes:
      # 挂载 Nginx 配置
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # 挂载日志目录（可选）
      - ./nginx/logs:/var/log/nginx
      # 如果需要 HTTPS，挂载证书目录
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - unlock-vip
    restart: unless-stopped
    networks:
      - unlock-vip-network

networks:
  unlock-vip-network:
    driver: bridge
