# 开发环境 Docker Compose 配置
# 简化版本 - 仅包含必要服务

version: '3.8'

services:
  # Redis (用于 Celery)
  redis:
    image: redis:7-alpine
    container_name: unlock-vip-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - unlock-vip-network

  # FastAPI Web 应用
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unlock-vip-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - PORT=8000
    volumes:
      - ./downloads:/app/downloads
      - ./cookies.json:/app/cookies.json
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - unlock-vip-network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unlock-vip-celery
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
    volumes:
      - ./downloads:/app/downloads
      - ./cookies.json:/app/cookies.json
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    networks:
      - unlock-vip-network

  # Flower 监控 (可选)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unlock-vip-flower
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
    depends_on:
      - redis
      - celery
    restart: unless-stopped
    command: celery -A app.core.celery_app flower --port=5555
    networks:
      - unlock-vip-network

volumes:
  redis_data:
    driver: local

networks:
  unlock-vip-network:
    driver: bridge
