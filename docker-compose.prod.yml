# 生产环境 Docker Compose 配置
# 包含 Nginx 反向代理

version: '3.8'

services:
  # Redis (用于 Celery)
  redis:
    image: redis:7-alpine
    container_name: unlock-vip-redis-prod
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - unlock-vip-network

  # FastAPI Web 应用
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unlock-vip-api-prod
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PORT=8000
    env_file:
      - .env.prod
    volumes:
      - ./downloads:/app/downloads
      - ./cookies.json:/app/cookies.json
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    networks:
      - unlock-vip-network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unlock-vip-celery-prod
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    env_file:
      - .env.prod
    volumes:
      - ./downloads:/app/downloads
      - ./cookies.json:/app/cookies.json
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2 --pool=solo
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    networks:
      - unlock-vip-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: unlock-vip-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      web:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - unlock-vip-network

volumes:
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  unlock-vip-network:
    driver: bridge
