# 生产环境 Docker Compose 配置
# 包含 Nginx 反向代理和 SSL 支持

version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: unlock-vip-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./mysql-conf.d:/etc/mysql/conf.d:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 1024M
        reservations:
          cpus: '0.4'
          memory: 512M
    networks:
      - unlock-vip-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: unlock-vip-redis-prod
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - unlock-vip-network

  # FastAPI Web 应用
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: unlock-vip-api-prod
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CSDN_USERNAME=${CSDN_USERNAME}
      - CSDN_PASSWORD=${CSDN_PASSWORD}
      - CAPTCHA_SERVICE=${CAPTCHA_SERVICE}
      - PORT=8000
      - HOME=/app
    env_file:
      - .env.prod
    volumes:
      - ./downloads:/app/downloads
      - ./cookies.json:/app/cookies.json
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    command: ["sh", "-c", "python manage_db.py init && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 384M
        reservations:
          cpus: '0.2'
          memory: 256M
    networks:
      - unlock-vip-network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unlock-vip-celery-prod
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CSDN_USERNAME=${CSDN_USERNAME}
      - CSDN_PASSWORD=${CSDN_PASSWORD}
      - CAPTCHA_SERVICE=${CAPTCHA_SERVICE}
      - HOME=/app
    env_file:
      - .env.prod
    volumes:
      - ./app:/app/app 
      - ./downloads:/app/downloads
      - ./cookies.json:/app/cookies.json
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    # 并发维持为1，避免内存不足时浏览器启动失败
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=1 --pool=solo --uid=nobody --gid=nogroup
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          # 将 Celery 内存上限提升到 1GB，以满足 Playwright/Chromium 登录峰值
          memory: 1024M
        reservations:
          cpus: '0.1'
          # 预留 512MB，降低因瞬时峰值导致的调度失败/卡死
          memory: 512M
    networks:
      - unlock-vip-network


  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: unlock-vip-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      web:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - unlock-vip-network


volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  unlock-vip-network:
    driver: bridge
