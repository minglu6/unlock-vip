[program:unlock-vip]
# Supervisor 配置文件 - 用于管理 unlock-vip 进程
# 复制到: /etc/supervisor/conf.d/unlock-vip.conf

command=/opt/unlock-vip/.venv/bin/uvicorn app.main:app --host 127.0.0.1 --port 8001 --workers 2
directory=/opt/unlock-vip
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/unlock-vip/app.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PATH="/opt/unlock-vip/.venv/bin"

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
