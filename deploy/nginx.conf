# Nginx 配置文件 - unlock-vip 反向代理
# 复制到: /etc/nginx/sites-available/unlock-vip
# 创建软链接: ln -s /etc/nginx/sites-available/unlock-vip /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your_domain.com;  # 改成你的域名或服务器IP

    client_max_body_size 50M;

    # 访问日志
    access_log /var/log/nginx/unlock-vip-access.log;
    error_log /var/log/nginx/unlock-vip-error.log;

    # 反向代理到 FastAPI 应用
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置（下载可能需要较长时间）
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # 静态文件（如果有的话）
    location /static {
        alias /opt/unlock-vip/static;
    }
}

